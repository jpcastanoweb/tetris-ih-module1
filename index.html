<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- div placed to add background image -->
    <div id="background">

        <!-- Logo -->
        <header>
            <img class="logo" src="./images/tetris_logo.png" alt="tetris logo">
        </header>

        <!-- Main contrainer: holds instructions, game and info sidebar -->
        <div id="main-container">
            <!-- Game instructions (left sidebar) -->
            <div id="instructions" class="content-container"></div>
            <!-- Game -->
            <div id="game" class="content-container">
                <canvas id="game-canvas" width="350" height="630"></canvas>
            </div>
            <!-- Game Info (right sidebar) -->
            <div id="sidebar" class="content-container">
                <div id="info"></div>
                <div id="next-piece"></div>
            </div>
        </div>
        
        <script src="./js/canvas.js"></script>
        <script src="./js/piece.js"></script>
        <script src="./js/tetris.js"></script>
    </div>
</body>
</html>
